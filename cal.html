<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </style>
</head>
<body style="width:480px; height:550px; padding-top:50px; padding-bottom: 50px; padding-left: 30px; padding-right: 60px; margin:10px; margin-left: 390px; border:5px solid black; border-radius: 5px;">
 
    <div class="col-8 offset-4" style="background-color: black; color: aliceblue; text-align: center; margin: 5px; margin-left: 75px; font-family: 'Times New Roman', Times, serif; padding:10px;">
        Calculator
    </div> <br>
 
    <div class="row-cols-4 offset-4" style="padding:5px; margin:5px; margin-left:20px; margin-right:5px ; border:2px solid black;">
 
        <input type="number" placeholder="Enter number" style="margin-left:5px ; width:340px;">
    </div>
 
 
<div class="conatiner" style="margin-top:10px; margin-right:50px; width:382px; height:340px;">
   
    <div class="row-6 offset-3" style=" padding-top:50px; margin-right: 40px;">
            <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 1 </button>
            <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 2 </button>
            <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 3 </button>
           
            <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> + </button>
    </div>
 
    <div class="row-6 offset-3" style="padding-top:5px;">
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 4 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 5 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 6 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> - </button>
    </div>
 
    <div class="row-6 offset-3" style="padding-top:5px;">
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 7 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 8 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> 9 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> * </button>
    </div>
   
    <div class="row-6 offset-3" style="padding-top:5px;">
        <button type="button" class="btn btn-secondary btn-lg button button-zero" style="width:120px;"> 0 </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> = </button>
        <button type="button" class="btn btn-secondary btn-lg button" style="width:58px;"> / </button>
    </div>
</div>
 
 
</body>
</html>
